<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img" />
                <canvas id="canvas" height="1080" width="1920"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Загрузить</label>
                <input type="file" id="upload" />
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="contrast">Контраст</label>
                    <input type="range" id="contrast" min="0" max="200" value="100" />
                </li>
                <li>
                    <label for="brightness">Яркость</label>
                    <input type="range" id="brightness" min="0" max="200" value="100" />
                </li>
                <li>
                    <label for="saturate">Насыщенность</label>
                    <input type="range" id="saturate" min="0" max="200" value="100" />
                </li>
                <li>
                    <a download="img-edited" id="download">Скачать</a>
                    <span>Сброс</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
